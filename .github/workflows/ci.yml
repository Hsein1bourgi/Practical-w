name: CI Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.EC2_RUN }}" | sudo docker login ghcr.io -u hsein1bourgi --password-stdin

      - name: Build Docker image
        run: sudo docker build -t ghcr.io/hsein1bourgi/practical-w:latest .

      - name: Push Docker image to GHCR
        run: sudo docker push ghcr.io/hsein1bourgi/practical-w:latest
